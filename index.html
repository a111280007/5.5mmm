<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>產品資訊卡片</title>
    <style>
        body {
            margin: 0;
            padding: 2rem;
            background: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .container {
            display: flex;
            background: white;
        }
        .left-card {
            border: 2px solid #4a90e2; /* 藍色邊框 */
            padding: 1rem 2rem;
            width: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .left-card h2 {
            margin: 0;
            font-size: 2rem;
            font-weight: bold;
        }
        .left-card p {
            margin: 0.5rem 0;
            color: #666;
            font-size: 0.9rem;
        }
        .divider {
            height: 4px;
            background: #ccc;
            margin-top: auto;
        }
        .right-card {
            background: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 2rem;
            margin-left: 1rem;
            min-width: 200px;
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-card">
            <h2>5.5mm</h2>
            <p>(1220 × 230 × 5.5mm)</p>
            <div class="divider"></div>
        </div>
        <div class="right-card">
            $2200/坪
        </div>
    </div>
</body>
</html>
